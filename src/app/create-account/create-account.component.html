<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            height: 100vh;
        }

        .card {
            border-radius: 1rem;
            overflow: hidden;
        }

        .card-title {
            color: #343a40;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .img-fluid {
            height: auto;
            max-width: 100%;
            object-fit: cover;
        }

        .p-color {
            color: #007bff;
        }

        .rounded-circle {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .card-body {
            background: linear-gradient(to right, #ffffff, #e0e0e0);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-label {
            color: #007bff;
        }

        .footer {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .col-md-6 {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="https://wallpaper.dog/large/10804196.jpg" class="rounded-circle border border-3 border-primary" alt="User Image">
                        </div>
                        <h1 class="card-title text-center mb-4">Create Account</h1>
                        <p class="text-muted text-center mb-4">Join us and start your journey today.</p>
                        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" [(ngModel)]="user.name" name="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="user.passwordConfirmed" name="passwordConfirmed" placeholder="Confirm your password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Create Account</button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <p class="mb-0 text-muted">Already have an account?</p>
                            <a routerLink="RealLogin" class="btn btn-outline-primary">Log in</a>
                        </div>
                        <div class="mt-4 text-center">
                            <p class="footer text-muted mb-0">By creating an account, you agree with our
                                <span class="p-color me-1">terms and conditions</span> and
                                <span class="p-color ms-1">privacy policy</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
